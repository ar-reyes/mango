      <body onresize="displayNav(); displayFilter();" onload="displayNav()">

            <h1><a href="index.html">MANGO</a></h1>

        <div id="nav_btn" onclick="openNav()">

        <nav id="nav_menu">

            <li id="close_btn"><a href="javascript:void(0)" class="close_btn" onclick="closeNav()">&times;</a></li>

            <a href="figures.html"><li>FIGURES</li></a>
            <a href="manga.html"><li>MANGA</li></a>

        <div id="filter">
          <h1 onClick="toggleBtn()">Filter</h1>
        </div>

        <aside id="aside">
          <button type="button" class="btn active" onclick="filterSelection('all')">All</button>
          <button type="button" class="btn" onclick="filterSelection('pillows')">Pillows</button>
          <button type="button" class="btn" onclick="filterSelection('posters')">Posters</button>
          <button type="button" class="btn" onclick="filterSelection('cups')">Cups</button>

          <div class="filterImg posters"><img src="images/frame.png" alt="poster"></div>
          <div class="filterImg posters"><img src="images/frame.png" alt="poster"></div>

        <script type="text/javascript">
          function displayNav() {
            if (window.innerWidth <= 560){
              document.getElementById("nav_menu").style.display = "inline-block";
              document.getElementById("nav_menu").style.width = "0";
            }
            if (window.innerWidth > 560 && window.innerWidth < 1201){
              document.getElementById("nav_menu").style.display = "none";
              document.getElementById("nav_menu").style.width = "100%";
            }
            if (window.innerWidth >= 1201){
              document.getElementById("nav_menu").style.display = "inline-block";
              document.getElementById("nav_menu").style.width = "100%";
            }
          }
          function openNav() {
            if (window.innerWidth <= 560){
              document.getElementById("nav_menu").style.width = "85%";
            }
            if (window.innerWidth > 560 && window.innerWidth < 1201){
              if (document.getElementById("nav_menu").style.display === "none") {
                document.getElementById("nav_menu").style.display = "inline-block";
              }
              else {
                document.getElementById("nav_menu").style.display = "none";
              }
            }
          }
          function closeNav() {
              document.getElementById("nav_menu").style.width = "0";
          }

          function toggleBtn(){
            var e = document.getElementById("aside");
           if (e.style.display){
             e.style.display = ((e.style.display!='none') ? 'none' : 'block');
           }
           else {
             e.style.display='block';
           }
          }

          function displayFilter(){
            if (window.innerWidth >= 1201){
              document.getElementById("aside").style.display = "block";
            }
            if (window.innerWidth > 560 && window.innerWidth < 1201){
              document.getElementById("aside").style.display = "none";
            }
          }

          filterSelection("all")
          function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("filterImg");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
              removeClass(x[i], "show");
              if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
            }
          }

          function addClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
              if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
            }
          }

          function removeClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
              while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
              }
            }
            element.className = arr1.join(" ");
          }

          var btnContainer = document.getElementById("aside");
          var btns = btnContainer.getElementsByClassName("btn");

          for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function(){
              var current = document.getElementsByClassName("active");
              current[0].className = current[0].className.replace(" active", "");
              this.className += " active";
            });
          }
        </script>

     </body>
  </html>
