        <script type="text/javascript">
          function displayNav(){
            if (window.innerWidth <= 560){
              document.getElementById("nav_menu").style.display = "inline-block";
              document.getElementById("nav_menu").style.width = "0";
            }
            if (window.innerWidth > 560 && window.innerWidth < 1201){
              document.getElementById("nav_menu").style.display = "none";
              document.getElementById("nav_menu").style.width = "100%";
            }
            if (window.innerWidth >= 1201){
              document.getElementById("nav_menu").style.display = "inline-block";
              document.getElementById("nav_menu").style.width = "100%";
            }
          }
          function openNav() {
            if (window.innerWidth <= 560){
              document.getElementById("nav_menu").style.width = "85%";
            }
            if (window.innerWidth > 560 && window.innerWidth < 1201){
              if (document.getElementById("nav_menu").style.display === "none") {
                document.getElementById("nav_menu").style.display = "inline-block";
              }
              else {
                document.getElementById("nav_menu").style.display = "none";
              }
            }
          }
          function closeNav() {
              document.getElementById("nav_menu").style.width = "0";
          }
        </script>
